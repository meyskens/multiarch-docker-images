name: atlantis-base

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # every sunday at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: ./install.sh
    - name: Log in to registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Build the Docker image
      run: ./build.sh "https://github.com/runatlantis/atlantis.git" "ghcr.io/meyskens/atlantis-base" "linux/amd64:linux/arm64:linux/arm" "docker-base" ""